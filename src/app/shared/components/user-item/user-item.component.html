

    <span [class.dot-status]="!showScore"  [class.online]="!showScore && (user.online || online)">
        <span class="avatar" [ngStyle]="{'background-image': 'url(' + user.avatar_url + ')'}"></span>
    </span>
    <span >{{ user.name }}</span>
    <span class="score" *ngIf="showScore">Score: {{ score }}</span>
    <button class="primary small" *ngIf="showBtn" (click)="onAction()">{{ btnLabel }}</button>
