<span class="question" [attr.data-index]="index">{{ question.question | trim }}</span>
<span class="category">{{ question.category}}</span>
<span class="status" [ngClass]="{
    'approved': question.status === 'ODOBRENO', 
    'denied': question.status === 'ODBIJENO',
    'pending': question.status === 'NA CEKANJU',
    }">{{ question.status}}</span>
